<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="Автор: Елена Кочерягина, Проектная работа 3: Mesto, Сайт создан в рамках учебы в Яндекс Практикум (курс: Веб-разработка)"
    />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header/logo.svg"
        alt="Логотип сайта"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img
            class="profile__image"
            src="./images/profile/Avatar.png"
            alt="Аватар"
          />
        </div>
        <div class="profile__description">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__button profile__button_fact_edit"
            type="button"
            title="Редактировать профиль"
          ></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button
          class="profile__button profile__button_fact_add"
          type="button"
          title="Добавить фото"
        ></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__frame">
        <button
          class="popup__button popup__button_type_close"
          type="reset"
          aria-label="закрыть"
        ></button>
        <form class="form form-edit" id="profileForm" name="info" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_type_name"
              type="text"
              id="profileName"
              name="name"
              aria-label="имя"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error profileName-error"></span>
            <input
              class="form__input form__input_type_caption"
              type="text"
              id="profileCaption"
              name="about"
              aria-label="Подпись"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error profileCaption-error"></span>
          </fieldset>
          <button type="submit" class="popup__button popup__button_type_save">
            Сохранить
          </button>
        </form>
    </div>
    </section>

    <section class="popup popup_type_add">
      <div class="popup__frame">
        <button
          class="popup__button popup__button_type_exit"
          type="reset"
          aria-label="закрыть"
        ></button>
        <form class="form form-add" name="addPlace" id="addPlace" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__fieldset">
            <input
              class="form__input form__input_type_place"
              type="text"
              id="photoName"
              name="name"
              aria-label="имя"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__error photoName-error"></span>
            <input
              class="form__input form__input_type_link"
              type="url"
              id="photoLink"
              aria-label="ссылка"
              placeholder="Ссылка на картинку"
              name="link"
              required
            />
            <span class="popup__error photoLink-error"></span>
          </fieldset>
          <button type="submit" class="popup__button popup__button_type_save">
            Создать
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_card">
      <div class="popup__container">
        <button
          class="popup__button popup__button_type_ex"
          type="reset"
          aria-label="закрыть"
        ></button>
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="картинка"
          class="popup__image"
        />
        <h2 class="popup__title">Архыз</h2>
      </div>
    </section>

    <template id="grid-template">
      <li class="photo-grid__item">
        <div class="photo-grid__picture">
          <button class="photo-grid__button_delete" title="Удалить"></button>
          <img src="#" alt="_" class="photo-grid__image" />
        </div>
        <div class="photo-grid__item-description">
          <h2 class="photo-grid__item-title"></h2>
          <div class="photo-grid__like-group">
            <button class="photo-grid__button" title="Нравится"></button>
          </div>
        </div>
      </li>
    </template>

    <script  src="./scripts/constants.js"></script>
    <script type="module" src="./scripts/index.js"></script>

  </body>
</html>
